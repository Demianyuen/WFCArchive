<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大埔宏福苑火警 網上資源紀錄</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans HK', 'sans-serif'],
            },
            colors: {
              mucha: {
                cream: '#F9F7F2',
                gold: '#D4AF37',
                sage: '#9CAF88',
                dusty: '#B5A89E'
              }
            }
          }
        }
      }
    </script>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background-color: #f9fafb;
        color: #374151;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useMemo } = React;

      // --- Icons (Inline SVG to remove dependencies) ---
      const Icons = {
        Flame: ({ size = 24, className = "" }) => (
          <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.243-2.143.5-3"/></svg>
        ),
        FilterX: ({ size = 24, className = "" }) => (
          <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M13.013 3H2l8 9.46V19l4 2v-8.54l.9-1.055"/><path d="m22 3-5 5"/><path d="m17 3 5 5"/></svg>
        ),
        ExternalLink: ({ size = 24, className = "" }) => (
          <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        )
      };

      // --- Constants & Types ---
      const ResourceTag = {
        DOCUMENTARY: '紀錄庫',
        NEWS: '新聞存檔',
        MEMORIAL: '紀念',
        OFFICIAL: '官方',
        SUPPORT: '支援/資源',
        ALBUM: '相簿',
        DONATION: '捐款透明度'
      };

      const RESOURCES = [
        {
          id: '1',
          title: '宏福苑紀錄庫',
          url: 'https://adminlby.github.io/Hong-Kong-Fire-Documentary/',
          description: '相關紀錄及資料庫 by 女神',
          tags: [ResourceTag.DOCUMENTARY]
        },
        {
          id: '2',
          title: '聞庫 Collection News',
          url: 'https://collection.news/',
          description: '收藏超過 230 萬份新聞報導，包括蘋果日報及立場新聞等',
          tags: [ResourceTag.NEWS]
        },
        {
          id: '3',
          title: '永遠紀念宏福苑',
          url: 'https://taipo-fire.org/',
          description: '宏福苑火災紀念網站',
          tags: [ResourceTag.MEMORIAL]
        },
        {
          id: '4',
          title: '宏福苑互助平台 by Dragon',
          url: 'https://post.taipo-fire.org/',
          description: '宏福苑互助平台是全港最活躍災後互助平台，提供相關資訊發布及留言板',
          tags: [ResourceTag.SUPPORT]
        },
        {
          id: '11',
          title: '宏福苑紀念冊',
          url: 'https://rember.taipo-fire.org/',
          description: '大埔宏福苑火警網上紀念冊',
          tags: [ResourceTag.MEMORIAL]
        },
        {
          id: '12',
          title: '悼念消防員何偉豪',
          url: 'https://howaiho.taipo-fire.org/',
          description: '永遠懷念 - 消防總隊目何偉豪',
          tags: [ResourceTag.MEMORIAL]
        },
        {
          id: '5',
          title: '宏福苑業主立案法團',
          url: 'http://www.wangfuk.org/html/home/index.asp',
          description: '法團公開文件及資訊整理',
          tags: [ResourceTag.OFFICIAL]
        },
        {
          id: '6',
          title: '大埔宏福苑火警支援整合平台',
          url: 'https://supporttaipohk.com/',
          description: '支援資訊及資源整合',
          tags: [ResourceTag.SUPPORT]
        },
        {
          id: '7',
          title: '宏福相簿收集',
          url: 'https://docs.google.com/forms/d/e/1FAIpQLSdHoJCPOWLYovzGt2GmSJQGd48Q0MHnoc1oalyomeWW2pk-4Q/viewform',
          description: '收集相關歷史照片及影像的表單',
          tags: [ResourceTag.ALBUM]
        },
        {
          id: '8',
          title: '大埔火災全港 250+ 資源整合',
          url: 'https://opaque-laundry-ab5.notion.site/350-2b797bbbedf88061b0b3f8970b8642a7',
          description: '災民用及義工用之資源一站式統整，致力使災民獲最精準災後重建資訊',
          tags: [ResourceTag.SUPPORT]
        },
        {
          id: '9',
          title: '大埔守望 Taipo Vigil',
          url: 'https://taipovigil.hk/zh-TW',
          description: '記錄捐款去向、團體及善款流向，確保透明度',
          tags: [ResourceTag.DONATION]
        },
        {
          id: '10',
          title: '政府官方網站',
          url: 'https://www.taipofire.gov.hk/',
          description: '政府發布之相關資訊',
          tags: [ResourceTag.OFFICIAL]
        }
      ];

      // --- Components ---

      const TagBadge = ({ tag }) => {
        const getColors = (t) => {
          switch (t) {
            case ResourceTag.MEMORIAL:
              return 'bg-stone-100 text-stone-700 border-stone-200';
            case ResourceTag.DOCUMENTARY:
              return 'bg-blue-50 text-blue-700 border-blue-100';
            case ResourceTag.NEWS:
              return 'bg-red-50 text-red-700 border-red-100';
            case ResourceTag.OFFICIAL:
              return 'bg-gray-100 text-gray-700 border-gray-200';
            case ResourceTag.SUPPORT:
              return 'bg-emerald-50 text-emerald-700 border-emerald-100';
            case ResourceTag.DONATION:
              return 'bg-amber-50 text-amber-700 border-amber-100';
            case ResourceTag.ALBUM:
              return 'bg-purple-50 text-purple-700 border-purple-100';
            default:
              return 'bg-gray-50 text-gray-600 border-gray-100';
          }
        };

        return (
          <span className={`text-xs px-2 py-0.5 rounded-full border ${getColors(tag)}`}>
            {tag}
          </span>
        );
      };

      const ResourceCard = ({ resource }) => {
        return (
          <a 
            href={resource.url} 
            target="_blank" 
            rel="noopener noreferrer"
            className="group block bg-white p-6 rounded-xl border border-gray-100 shadow-sm hover:shadow-md hover:border-gray-200 transition-all duration-300"
          >
            <div className="flex items-start justify-between">
              <div className="flex-1">
                <div className="flex flex-wrap gap-2 mb-3">
                  {resource.tags.map(tag => (
                    <TagBadge key={tag} tag={tag} />
                  ))}
                </div>
                <h3 className="text-lg font-medium text-gray-900 group-hover:text-blue-600 transition-colors flex items-center gap-2">
                  {resource.title}
                </h3>
                <p className="mt-2 text-sm text-gray-500 leading-relaxed">
                  {resource.description}
                </p>
              </div>
              <div className="ml-4 text-gray-300 group-hover:text-blue-500 transition-colors">
                <Icons.ExternalLink size={20} />
              </div>
            </div>
            <div className="mt-4 pt-4 border-t border-gray-50">
              <p className="text-xs text-gray-400 font-mono truncate">
                {resource.url}
              </p>
            </div>
          </a>
        );
      };

      const App = () => {
        const [selectedTag, setSelectedTag] = useState(null);

        const filteredResources = useMemo(() => {
          return RESOURCES.filter(resource => {
            const matchesTag = selectedTag ? resource.tags.includes(selectedTag) : true;
            return matchesTag;
          });
        }, [selectedTag]);

        const allTags = Object.values(ResourceTag);

        return (
          <div className="min-h-screen flex flex-col">
            {/* Header */}
            <header className="bg-white border-b border-gray-100 sticky top-0 z-10 backdrop-blur-md bg-white/90">
              <div className="max-w-4xl mx-auto px-4 py-6 sm:px-6">
                <div className="flex items-center gap-3 mb-2">
                  <div className="p-2 bg-stone-100 rounded-full text-stone-600">
                     <Icons.Flame size={20} />
                  </div>
                  <h1 className="text-xl font-semibold text-gray-900 tracking-tight">
                    2025年11月26日香港大埔宏福苑火警 <span className="text-gray-400 font-normal ml-1">資源紀錄</span>
                  </h1>
                </div>
                <p className="text-sm text-gray-500 ml-11 max-w-lg">
                  彙整民間、媒體與官方之相關連結，以供查閱與紀念。
                </p>
              </div>
            </header>

            {/* Main Content */}
            <main className="flex-1 max-w-4xl mx-auto px-4 py-8 sm:px-6 w-full">
              
              {/* Controls */}
              <div className="mb-8 space-y-4">
                {/* Filter Tags */}
                <div className="flex flex-wrap gap-2">
                   <button
                      onClick={() => setSelectedTag(null)}
                      className={`px-3 py-1.5 text-xs rounded-full border transition-all flex items-center gap-1 ${
                        selectedTag === null
                          ? 'bg-gray-800 text-white border-gray-800'
                          : 'bg-white text-gray-600 border-gray-200 hover:border-gray-300'
                      }`}
                    >
                      {selectedTag === null && <Icons.FilterX size={12} className="inline mr-1"/>}
                      全部
                    </button>
                  {allTags.map(tag => (
                    <button
                      key={tag}
                      onClick={() => setSelectedTag(tag === selectedTag ? null : tag)}
                      className={`px-3 py-1.5 text-xs rounded-full border transition-all ${
                        tag === selectedTag
                          ? 'bg-gray-800 text-white border-gray-800 shadow-sm'
                          : 'bg-white text-gray-600 border-gray-200 hover:border-gray-300'
                      }`}
                    >
                      {tag}
                    </button>
                  ))}
                </div>
              </div>

              {/* List */}
              <div className="grid gap-4 sm:grid-cols-2">
                {filteredResources.length > 0 ? (
                  filteredResources.map(resource => (
                    <ResourceCard key={resource.id} resource={resource} />
                  ))
                ) : (
                  <div className="col-span-2 py-12 text-center">
                    <p className="text-gray-400 text-sm">沒有找到相關資源</p>
                    <button 
                      onClick={() => setSelectedTag(null)}
                      className="mt-2 text-blue-600 hover:text-blue-700 text-xs font-medium"
                    >
                      顯示全部
                    </button>
                  </div>
                )}
              </div>
            </main>

            {/* Footer */}
            <footer className="bg-white border-t border-gray-100 py-8 mt-auto">
              <div className="max-w-4xl mx-auto px-4 text-center">
                <p className="text-sm font-medium text-gray-600 mb-2">
                  網頁會持續更新
                </p>
                <p className="text-xs text-gray-400">
                  本網站僅作資源索引，內容版權歸原作者所有。<br className="sm:hidden"/>
                  資料如有遺漏，請參考各大資訊平台。
                </p>
              </div>
            </footer>
          </div>
        );
      };

      // --- Mount ---
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
